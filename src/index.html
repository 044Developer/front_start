<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Login practice</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/popupCommon.css" />
    <link rel="stylesheet" href="styles/popupRegister.css" />
    <link rel="stylesheet" href="styles/popupLogin.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a class="nav-home" href="#">Home</a>
        <a class="nav-about" href="#">About</a>
        <a class="nav-services" href="#">Services</a>
        <a class="nav-contact" href="#">Contact</a>
        <button class="nav-login-button">Login</button>
      </nav>
    </header>
    <div class="login-container">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-me">
            <label> <input type="checkbox" />Remember me </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="form-btn">Login</button>
          <div class="login-register">
            <p>
              Don`t have an account?
              <a class="register-link" href="#">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-me">
            <label>
              <input type="checkbox" /> I agree to the terms and conditions
            </label>
          </div>
          <button type="submit" class="form-btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a class="login-link" href="#">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="script/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
